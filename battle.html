<!DOCTYPE html>
<html lang="nl-be">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Battle</title>
</head>
<body>
    <header>
        <img src="/assets/img/boy2-placeholder.png" alt="man/vrouw">
        <p>Abe verschueren</p>
        <img src="/assets/img/Placeholder-Pikachu.png" alt="huidige pokemon">
        <h2>Rank: beginner</h2>
    </header>
    <main>
       <section id="play-area">
        <div class="healthbar">
            <h2>Charmander</h2>
            <h2>Hp:100</h2>
        </div>
        <img class="pokemonsprite" src="" alt="">
        <img class="pokemonsprite" src="" alt="">
        <div class="healthbar">
            <h2>Bulbasaur</h2>
            <h2>Hp:100</h2>
        </div>

       </section>
       <section>
        <section>
            <div class="container text-center">
                <div class="row row-cols-2">
                    <button type="button" class="btn btn-primary">Attack 1</button>
                    <button type="button" class="btn btn-primary">Attack 2</button>
                    <button type="button" class="btn btn-primary">Attack 3</button>
                    <button type="button" class="btn btn-primary">Attack 4</button>
                </div>
              </div>
        </section>
        <section>
            <button type="button" class="m-3 px-3 btn btn-danger">Attack</button>
            <button type="button" class="m-3 px-3 btn btn-danger">Catch</button>
            <button type="button" class="m-3 px-3 btn btn-danger">Run</button>
        </section>

       </section>
       
    </main>
    <footer></footer>
</body>
</html>
