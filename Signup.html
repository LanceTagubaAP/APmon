<!DOCTYPE html>
<html lang="nl-be">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <script src="javascript.js"></script>

    <style>
        @import url('https://fonts.cdnfonts.com/css/pokemon-solid');
    </style>
                
</head>
<body >
    <main>
        <form> 
          <main class="mainSignup">
            <form> 
                <div class="signupform">
                    <h3 class="signupTitle" >Account aanmaken </h3> 
                    <div class="avatar"></div> 
                    <div class="signupArrows">
                      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                      </button>                   
                      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                      </button>
                    </div>    
                    
                    <input type="username" class="form-control" id="usernameInput" placeholder="Kies een gebruikersnaam">
                  <input type="password" class="form-control" id="passwordInput" placeholder="Kies een wachtwoord">
                  <button type="submit"  class="loginSubmit">Account maken</button>
                </div>
              </form>
        </main>   
          </form>


    </main>


    
</body>
</html>
