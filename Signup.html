<body class="no-grid-layout">
        <form> 
          <main class="mainSignup">
            <form> 
                <div class="signupform">
                    <div class="signupTitle"> <h3 >Account aanmaken </h3></div> 
                    <div class="avatar"></div> 
                    <div class="signupArrows">
                      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                      </button>                   
                      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                      </button>
                    </div>    
                    <div class="inputSignup">
                      <input type="username" class="form-control" id="usernameInput" placeholder="Kies een gebruikersnaam">
                      <input type="password" class="form-control" id="passwordInput" placeholder="Kies een wachtwoord">
                    </div>
                  
                  <div>
                    <a href="./howtoplay.html">
                    <button  type="button"  class="loginSubmit">Account maken</button>
                    </a>
                  </div>
                </div>
              </form>
