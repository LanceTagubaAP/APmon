<!DOCTYPE html>
<html lang="nl-be">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <script src="javascript.js"></script>

    <style>
        @import url('https://fonts.cdnfonts.com/css/pokemon-solid');
</style>
                
</head>
<body>
    <main>
        <form> 
            <div class="titlesignup"><h1>Create account</h1></div>
            <div class="signupform">
              <label for="exampleInputEmail1" class="form-label">Choose a username</label>
              <input type="email" class="form-control" id="usernameInput">
              <label for="exampleInputPassword1" class="form-label">Choose a password</label>
              <input type="password" class="form-control" id="passwordInput">
 
            </div>
            
            <div class="character">
                <h2>Are you a...</h2>
                <div class="radiobuttons">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                      Boy
                    </label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                        <label class="form-check-label" for="flexRadioDefault2">
                          Girl
                        </label>
                      </div>
                  </div>
                
                  <div class="genderImage">
                    <img src="./assets/images/boy.png" alt="boy">
                  </div>
    
            </div>
            <button type="submit"  class="loginSubmit">Finish </button>
           
          </form>


    </main>


    
</body>
</html>
