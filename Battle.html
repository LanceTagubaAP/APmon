<!DOCTYPE html>
<html lang="nl-be">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://db.onlinewebfonts.com/c/900f8add35323c44ee840c611ed9a7a5?family=Pokemon+Classic+Regular"
    rel="stylesheet">

    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/heart.css' rel='stylesheet'>

  <link rel="stylesheet" href="./css/style.css">
  <title>Battle</title>
</head>


<header class="battleHeader">

    <div class="profileHeader">
        <div class="ProfileAvatar"></div>
    </div>
    <p class="headerText" >Pokemon trainer</p>
   
    <div class="allyPartnerHeader">
        <img class="AllyPartner" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/149.png" alt="huidige pokemon">
        <p class="headerText">Partner: Dragonite</p>
    </div>
   
   
  </header>

<body>
  <main class="battleMain">
    <div class="gridEnemy">
        <div class="EnemyHP">
            <h3 class="battleName">Charmander</h3>
            <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
              <p class="textBeforeHP">Leven</p>
              <div class="progress-bar bg-success" style="width: 100%"></div>
            </div>
        </div>
         <div class="EnemyPokemon">
         <img class="enemySprite" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png" alt=""></div>
       </div>

         <div class='gridAlly'>
            <div class="AllyHP">
                <h3 class="battleName">Dragonite</h3>
                <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                  <p class="textBeforeHP">HP </p>
                  <div class="progress-bar bg-success" style="width: 100%"></div>
                </div>
            </div>
             <div class="AllyPokemon">
             <img class="mySprite" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/shiny/149.png" alt=""></div>
         </div>
 
         <div class="battleBottom">
            <div class="infoBattle"> 
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus consequuntur minus, excepturi
                dolore vitae architecto totam repellendus eos distinctio culpa ullam. In vel voluptatum natus a amet ipsam,
                voluptatem doloremque!</p>
            </div>
    
            <div class="commands">
              <button type="button" class="attack btn">Aanvallen</button>
              <button type="button" class="catch btn">Vangen</button>
              <button type="button" class="run btn">Weg rennen</button>
            </div>
         </div>



  </main>
  <footer></footer>

</body>

</html>
